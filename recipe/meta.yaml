{% set name = "maxminddb" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4807d374e645bd68334e4f487ba85a27189dbc1267a98e644aa686a7927e0559

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - maxminddb

about:
  home: https://pypi.org/project/maxminddb/#description
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: This is a Python module for reading MaxMind DB files

extra:
  recipe-maintainers:
    - rverma129
